{% load wagtailimages_tags %}

{% image self fill-5000x5000 as img %}
{% image self fill-5000x5000 format-webp as webp_img %}


<div class="row my-4">
  <div class="col-sm-12">
    <picture>
      <source srcset="{{ img.url }}">
      <img src="{{ img.url }}"
           alt="{{ img.alt }}"
           style='width: 100%;
                  height: auto;'>
    </picture>
  </div>
</div>
